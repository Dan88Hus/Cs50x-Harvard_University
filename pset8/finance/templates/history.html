{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
        </thead>
        {% for history in histories %}
            <tr>
                <td>{{ history.symbol }}    </td>
                <td>{{ history.shares }}    </td>
                <td>{{ history.price }}     </td>
                <td>{{ history.time }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
